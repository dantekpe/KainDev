
  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block">
            <img src='{{imagePath}}' style="width: 450px; height: 500px;"/>
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Login  to Account!</h1>
                <h1 class="h3 text-gray-900 mb-4" *ngIf='message'>{{message}}</h1>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()" class="user"> 

                <div class="form-group">
                  <input type="email" class="form-control form-control-user" name="email"
                  required  formControlName="email"  placeholder="Email Address">
                  
                    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                      <div *ngIf="formControls.email.errors.required">Email is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="password"
                    required  formControlName="password"  placeholder="Password">
                    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                      <div *ngIf="formControls.password.errors.required">Password is required</div>
                    </div>
                  
                </div>
                <button  class="btn btn-primary btn-user btn-block" type="submit" value="Log in">
                  Login
                </button> 
                
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" [routerLink]="['/Signup']" >Don't yet have an account? SignUp!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
